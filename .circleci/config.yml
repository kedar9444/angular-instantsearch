# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10@sha256:8809e53afae1661dd5c6915f649ab1e42e4d3c4ca4fe559e8b50e425a816742a

    working_directory: ~/repo

    steps:
      - checkout

      - run: curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn

      - run: yarn examples:ssr:build
      - run: yarn examples:ecommerce:build
      - run: yarn examples:router:build
      - run: yarn examples:media:build
      - run: yarn examples:ssr:build

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test:ci
